<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <script src="./js/nav.js" defer></script>

</head>

<body>

    <header>
        <div id="navbar"></div>
    
    </header>


    <fieldset>
        <h1>Lista</h1>

        <ul>
            <li>
                <p>Nombre del Elemento: <input type="text" name="nombre"> </p>
            </li>

            <li>
                <p>Descripción: <input type="text" name="nombre"></p>
            </li>

            <li>
                <p>Número de Serie: <input type="text" name="nombre"></p>
            </li>

            <li>
                <p>Estado: <input type="checkbox" name="estado">
                    <label>Activo</label>
                    <input type="checkbox" name="estado">
                    <label>Inactivo</label>
                </p>
            </li>

            <li>
                <p>Prioridad: <input type="radio" name="prioridad">
                    <label>Alta</label>
                    <input type="radio" name="prioridad">
                    <label>Media</label>
                    <input type="radio" name="prioridad">
                    <label>Baja</label>
                </p>
            </li>
        </ul>
    </fieldset>
    

</body>

</html>
