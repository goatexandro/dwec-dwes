<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/nav.js" defer></script>
    <script src="./js/tabla.js" defer></script>
</head>

<body>

<header>
    <div id="navbar"></div>
</header>
<fieldset>

<h1>Datos</h1>

<input type="text" id="filtro" placeholder="Buscar elementos...">
<table border id="elemento">
    <thead>
        <tr>
            <th>Nombre del Elemento</th>
            <th>Descripción del Elemento</th>
            <th>Número de Serie</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaBody">
       
    </tbody>
</table>

<div id="formulario" style="display:none;">
    <h2>Editar Elemento</h2>
    <form id="edit">
        <input type="hidden" id="indexElemento">

        <label>Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Descripción:</label>
        <input type="text" id="descripcion" required><br><br>

        <label>Número de Serie:</label>
        <input type="text" id="numeroSerie" required><br><br>

        <label>Estado:</label>
        <input type="radio" name="estado" value="Activo" required> Activo
        <input type="radio" name="estado" value="Inactivo" required> Inactivo<br><br>

        <label>Prioridad:</label>
        <input type="radio" name="prioridad" value="Alta" required> Alta
        <input type="radio" name="prioridad" value="Media" required> Media
        <input type="radio" name="prioridad" value="Baja" required> Baja<br><br>

        <button type="submit">Guardar</button>
        <button type="button" id="cancelarBtn">No guardar</button>
    </form>
</div>

</fieldset>
</body>
</html>
